<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <style>
      /* CSS code to style the signup form */
      .signup-form {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      .form-group {
        margin: 20px 0;
      }
      label,
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 20px;
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </body>
</html>

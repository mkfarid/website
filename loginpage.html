<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Style the form elements */
    form {
      width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* Style the error message */
    span {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
    <br>
    <span>Incorrect username or password</span>
  </form>
</body>
</html>
